<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shanecore_systemsâ„¢ - MEMORY GAME</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div id="splash-overlay"></div>
        <div id="splash-content">
            <h1 id="splash-text">shanecore_systems<sup>TM</sup> - MEMORY GAME</h1>
        </div>
    </div>

    <!-- Main Game Container -->
    <div id="game-container" class="hidden">
        <!-- Header -->
        <header>
            <h1>shanecore_systems<sup>TM</sup> - MEMORY GAME</h1>
            <nav>
                <button id="scoreboard-btn">Scoreboard</button>
            </nav>
        </header>

        <!-- Player Name Input -->
        <div id="name-input-screen">
            <div class="input-box">
                <h2>Enter Your Name</h2>
                <input type="text" id="player-name" placeholder="Your name" maxlength="20">
                <button id="start-game-btn">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div id="game-info">
                <p>Player: <span id="current-player"></span></p>
                <p>Level: <span id="current-level">1</span></p>
                <p>Score: <span id="current-score">0</span></p>
            </div>
            
            <div id="number-display"></div>
            
            <div id="input-section">
                <input type="text" id="user-input" placeholder="Type the number..." disabled>
                <button id="submit-btn" disabled>Submit</button>
            </div>
            
            <div id="feedback"></div>
        </div>

        <!-- Scoreboard Screen -->
        <div id="scoreboard-screen" class="hidden">
            <h2>Scoreboard</h2>
            <table id="scoreboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="back-to-game-btn">Back to Game</button>
        </div>
    </div>

    <footer>
        <p>shanecore_systems<sup>TM</sup> Memory Game &copy; 2025. All Rights Reserved.</p>
    </footer>

    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
